<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 5%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="form-container">
        <div id="error"></div>
        <form class="form">
          <div class="form-group">
            <label for="day">Day</label>
            <input id="day" type="text" placeholder="DD" maxlength="2" />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input id="month" type="text" placeholder="MM" maxlength="2" />
            <small class="error"></small>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input id="year" type="text" placeholder="YYYY" maxlength="4" />
            <small class="error"></small>
          </div>
          <!-- <input class="submitBtn" type="submit" value="Submit" /> -->
          <button class="submitBtn" type="submit"></button>
        </form>
      </section>

      <hr />

      <section class="calc-age">
        <h1><span class="years">--</span> years</h1>
        <h1><span class="months">--</span> months</h1>
        <h1><span class="days">--</span> days</h1>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/muskatla14"
        >Marko Robovic</a
      >.
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
